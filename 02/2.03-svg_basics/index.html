<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>2.3 - Understanding SVGs</title>
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
    * {
      border: 1px solid green;
    }
  </style>
  <body>
    <svg width="400" height="60">
      <!-- "x" and "y" coordinates give a shape its position (top left hand corner) -->
      <rect x="0" y="0" width="50" height="50" fill="green"></rect>

      <!-- For circles, choose the center with "cx" and "cy", and the radius with "r" -->
      <!-- cx/cy - where the center will be -->
      <circle cx="90" cy="25" r="25" fill="red"></circle>
      <circle
        cx="110"
        cy="25"
        r="25"
        stroke="pink"
        stroke-width="5px"
        fill="red"
      ></circle>

      <!-- Ellipses are similar, but they take "ry" and "rx" radius attributes -->
      <ellipse cx="145" cy="25" rx="15" ry="25" fill="grey"></ellipse>

      <!-- Lines need two pairs of coordinates and a stroke width -->
      <!-- stroke is the only color -->
      <line
        x1="185"
        y1="5"
        x2="230"
        y2="40"
        stroke="blue"
        stroke-width="5"
      ></line>

      <ellipse cx="315" cy="30" rx="75" ry="25" fill="salmon"></ellipse>
      <!-- Text takes an x/y coordinate and a font size -->
      <!-- x/y default to top left -->
      <text x="260" y="25" font-size="20px" fill="orange">Hello World</text>
      <!-- use text-anchor to change starting point -->
      <text
        x="313"
        y="45"
        font-size="25px"
        stroke="white"
        stroke-width="1px"
        text-anchor="middle"
        fill="orange"
      >
        Hello Denis
      </text>
    </svg>

    <div>
      <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
        <!--  -->
        <path
          d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80"
          stroke="black"
          fill="transparent"
        />
      </svg>
    </div>
  </body>
</html>
